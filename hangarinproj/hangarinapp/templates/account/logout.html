{% extends "base.html" %}
{% block title %}Logout | Hangarin{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
  <div class="card p-4 text-center" style="max-width: 400px;">
    <h3 class="mb-4">Are you sure you want to log out?</h3>
    <form method="POST" action="{% url 'account_logout' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-pink me-2">Logout</button>
      <a href="{% url 'home' %}" class="btn btn-outline-pink">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
