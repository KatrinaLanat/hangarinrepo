{% extends "base.html" %}
{% load static %}
{% block title %}Sign Up | Hangarin{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card text-center" style="max-width: 400px; width: 100%;">
    <h3 class="mb-4">Create an Account</h3>
    <form method="POST" action="{% url 'account_signup' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-pink w-100 mt-3">Sign Up</button>
    </form>
    <p class="mt-3">Already have an account? 
      <a href="{% url 'account_login' %}" class="text-decoration-none text-pink">Login</a>
    </p>
  </div>
</div>
{% endblock %}
