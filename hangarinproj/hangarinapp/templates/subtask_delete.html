{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Subtask | Hangarin{% endblock %}

{% block content %}
<div class="page-header d-flex justify-content-between align-items-center mb-4">
    <h2>ğŸ—‘ï¸ Delete Subtask</h2>
    <a href="{% url 'subtask-list' %}" class="btn btn-outline-pink">
        <i class="bi bi-arrow-left"></i> Back to Subtasks
    </a>
</div>

<div class="card shadow-sm border-0 p-4 text-center">
    <p class="mb-4 fw-semibold">Are you sure you want to delete this subtask:</p>
    <h4 class="mb-4 text-danger">{{ object.title }}</h4>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-pink btn-lg me-2">
            <i class="bi bi-trash"></i> Yes, Delete
        </button>
        <a href="{% url 'subtask-list' %}" class="btn btn-outline-pink btn-lg">
            <i class="bi bi-x-circle"></i> Cancel
        </a>
    </form>
</div>

<div class="footer-decor mt-5 text-center">
    <img src="{% static 'images/pinky.jpg' %}" alt="Decorative Image"style="max-width: 15000px;">
</div>
{% endblock %}
