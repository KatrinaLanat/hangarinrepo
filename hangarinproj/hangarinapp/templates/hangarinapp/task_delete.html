{% extends 'hangarinapp/base.html' %}
{% block content %}
<h3>Delete Task</h3>
<p>Are you sure you want to delete <strong>{{ object.title }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Confirm</button>
  <a href="{% url 'task-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
