{% extends 'hangarinapp/base.html' %}
{% block content %}
<h3 class="mb-3">{{ form.instance.pk|yesno:"Edit Task,Add Task" }}</h3>
<form method="post" class="card p-4 shadow-sm">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="mt-3">
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'task-list' %}" class="btn btn-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
