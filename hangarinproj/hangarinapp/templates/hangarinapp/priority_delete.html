{% extends 'base.html' %}
{% block title %}Delete Priority{% endblock %}

{% block content %}
<div class="container mt-4">
  <h4>Delete Priority</h4>
  <div class="card">
    <div class="card-body">
      <p>Are you sure you want to delete the priority "<strong>{{ object.name }}</strong>"?</p>

      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'priority-list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
