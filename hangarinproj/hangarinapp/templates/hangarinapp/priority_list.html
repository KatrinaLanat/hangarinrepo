{% extends 'base.html' %}
{% block title %}Priorities | Hangarin{% endblock %}

{% block content %}
<div class="page-header">
  <h2>âš¡ Priorities</h2>
  <a href="{% url 'priority-create' %}" class="btn btn-success">
    <i class="bi bi-plus-lg"></i> Add Priority
  </a>
</div>

<div class="card shadow-sm border-0">
  <div class="card-body">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Level</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for priority in priorities %}
        <tr>
          <td>{{ priority.name }}</td>
          <td>{{ priority.level }}</td>
          <td>
            <a href="{% url 'priority-update' priority.id %}" class="btn btn-sm btn-outline-primary">Edit</a>
            <a href="{% url 'priority-delete' priority.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
          </td>
        </tr>
        {% empty %}
        <tr><td colspan="3" class="text-center text-muted">No priorities found.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
