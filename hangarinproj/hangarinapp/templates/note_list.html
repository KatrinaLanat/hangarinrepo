{% extends 'base.html' %}
{% block title %}Notes | Hangarin{% endblock %}

{% block content %}
<div class="page-header d-flex justify-content-between align-items-center mb-3">
  <h2>ðŸ—’ Notes</h2>
  <a href="{% url 'note-create' %}" class="btn btn-girly">
    <i class="bi bi-plus-lg"></i> Add Note
  </a>
</div>

<div class="card shadow-sm border-0">
  <div class="card-body">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>Title</th>
          <th>Content</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for note in notes %}
        <tr>
          <td>{{ note.title }}</td>
          <td>{{ note.content|truncatechars:50 }}</td>
          <td>
            <a href="{% url 'note-update' note.id %}" class="btn btn-sm btn-girly-outline">Edit</a>
            <a href="{% url 'note-delete' note.id %}" class="btn btn-sm btn-girly-outline-danger">Delete</a>
          </td>
        </tr>
        {% empty %}
        <tr><td colspan="3" class="text-center text-muted">No notes found.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
